<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP01</title>
    <link rel="stylesheet" href="style.css">
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 25%;
            align-items: center;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <nav class="Navegacion">
            <a class="anclaNavegacion" href="index.html">Principal</a>
            <a class="anclaNavegacion" href="museos.html">Museos</a>
        </nav>
        <h2 style="text-align: center;">Ingrese sus datos:</h2>
    </header>
    <main style="display: flex; justify-content: center;">
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Teléfono:</label>
            <input type="telefono" id="telefono" name="telefono">

            <label for="mensaje">Deje sus comentarios sobre lo que le parecio la página:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
        </form>
    </main>
    <footer class="estiloFooter">Todos los Derechos Reservados</footer>
</body>
</html>
