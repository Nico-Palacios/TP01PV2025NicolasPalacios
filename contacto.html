<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP01</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body class="bodyForm">
    <header class="estiloHeader">
        <nav class="Navegacion">
            <a class="anclaNavegacion" href="index.html">Principal</a>
            <a class="anclaNavegacion" href="museos.html">Museos</a>
        </nav>
        <h2 class="tituloFormulario">Ingrese sus datos:</h2>
    </header>
    <main class="container">
        <form id="miFormulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="telefono" id="telefono" name="telefono" required>

            <label for="mensaje">Deje sus comentarios sobre lo que le parecio la página:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer class="estiloFooter">Todos los Derechos Reservados</footer>
    <script src="assets/JS/app.js" defer></script>
</body>
</html>
